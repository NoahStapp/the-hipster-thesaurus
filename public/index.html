<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheHiparus</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/main.js" type="text/javascript"></script>
</head>

<body>
    <div id="wrap">
        <div id="main">
            <div class="container">
                <div class="header">
                    <div class="col-sm-12">
                        <h1>The <span id="italictitle"> Hipster </span> Thesaurus</h1>
                        <h3>Type in a word, get its least common synonymns</h3>
                        <h3>(Several of them will likely not be direct synonymns for all definitions of your word)</h3>
                    </div>
                </div>
            </div>

            <div class="container">
                <form class="search-form">
                    <div class="form-group row search-box">
                        <div class="col-sm-12">
                            <input type="search" id="search" class="form-control" placeholder="Enter your mainstream word here">
                        </div>
                    </div>
                </form>
            </div>

            <div class="container">
                <div class="col-sm-12">
                    <div id="results">
                        <div class="col-sm-12">
                            <h2 id="leastcommonheader">Least Common Synonymns:</h2>
                            <ul id="leastcommon">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <ul>
                <li>Developed by <a href="http://noahstapp.com">Noah Stapp</a></li>
            </ul>
        </div>
    </footer>


    
</body>
</html>
